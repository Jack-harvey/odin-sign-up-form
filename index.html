<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Brewers Academy | Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="visual">
        <div class="logo-banner">
          <img src="img/odin-lined.png" alt="" />
          <p>Brewers</p>
        </div>
        <p class="img-credit">
          photo by
          <a href="https://unsplash.com/@sevcovic23">Petr Sevcovica</a> on
          <a href="https://unsplash.com/photos/people-inside-cafe-qE1jxYXiwOA"
            >unsplash</a
          >
        </p>
      </div>
      <form action="#" method="post">
        <div class="top-text">
          <p>
            This is where your journey starts! Before you know it you'll be
            making coffee like an absolute professional.
          </p>
          <p>Sign up now to get started</p>
          <p>we know you want to!</p>
        </div>
        <div class="fields">
          <h2>Let's do this!</h2>
          <label for="first-name">first name</label>
          <input id="first-name" name="first-name" type="text" />
          <label for="last-name">last name</label>
          <input id="last-name" name="last-name" type="text" />
          <label for="email">e-mail</label>
          <input id="email" name="email" type="email" />
          <label for="mobile">mobile</label>
          <input id="mobile" name="mobile" type="tel" />
          <label for="password">password</label>
          <input id="password" name="password" type="password" />
          <label for="confirm-password">confirm password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
          />
        </div>
        <button type="submit">Create Account</button>
        <p class="login-link">Already a student? <a>Log in</a></p>
      </form>
    </main>
    <footer>jack - 2025</footer>
  </body>
</html>
