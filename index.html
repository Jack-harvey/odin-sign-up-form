<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Brewers Academy | Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input id="light-mode" type="checkbox" name="lightMode" />
    </header>
    <main>
      <div class="visual">
        <div class="logo-banner">
          <img src="img/bean.svg" alt="coffee cup logo" />
          <p>Brewers</p>
        </div>
        <p class="img-credit">
          photo by
          <a href="https://unsplash.com/@sevcovic23">Petr Sevcovica</a> on
          <a href="https://unsplash.com/photos/people-inside-cafe-qE1jxYXiwOA"
            >unsplash</a
          >
        </p>
      </div>
      <form action="#" method="post">
        <div class="top-text">
          <p>
            This is where your journey starts! Before you know it you'll be
            making coffee like an absolute professional.
            <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>we <em>know</em> you want to!</p>
        </div>
        <div class="fields">
          <div>
            <h2>Let's do this!</h2>
          </div>
          <div>
            <div>
              <label for="first-name">first name</label>
              <input
                class="no-validation"
                id="first-name"
                name="first-name"
                type="text"
                required
              />
            </div>
            <div>
              <label for="last-name">last name</label>
              <input
                class="no-validation"
                id="last-name"
                name="last-name"
                type="text"
                required
              />
            </div>
            <div>
              <label for="email">e-mail</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div>
              <label for="mobile">mobile</label>
              <input
                id="mobile"
                name="mobile"
                type="tel"
                minlength="10"
                maxlength="10"
              />
            </div>
            <div>
              <label for="password">password</label>
              <input
                id="password"
                name="password"
                type="password"
                required
                minlength="12"
              />
            </div>
            <div>
              <label for="confirm-password">confirm password</label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                minlength="12"
                required
              />
            </div>
          </div>
        </div>
        <button class="create-account" type="submit">Create Account</button>
        <p class="login-link">Already a student? <a>Log in</a></p>
      </form>
    </main>
    <footer>jack - 2025</footer>
  </body>
</html>
